<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>Public News Droid</title>
</head>
<body>
    <div class="loginpage-wrap">
        <div class="login-page">
            <div class="container-fluid fc">
                <div class="row login-row">
                    <div class="col-xs-12 col-sm-12 col-lg-7 main-column1">
                        <div class="main-column1-wrapper mt-5">
                            <h3 class="login-title">
                                Log In to your Account
                            </h3>
                            <div class="login-form-wrapper ">
                                <form novalidate class="login-form">
                                    <div class="form-group">
                                        <label for class="form-label">Personal Email</label>
                                        <input name="username" type="text" placeholder="Enter your Email" class="form-control"/>
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for class="form-label">Password</label>
                                        <input name="password" type="password" placeholder="Enter your Password" class="form-control"/>
                                    </div>
                                    <div class="form-group mt-5">
                                        <div class="d-grid">
                                            <button type="submit" class="btn login-btn">Login</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="signup-content mt-3 text-center">
                                    <p><a href="#"> Don't have an account ? Advance to Register </a></p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-xs-12 col-sm-12 col-lg-5 main-column2">
                        <div class="main-col2-wrapper">
                            <div class="main-img-wrapper">
                                <img src="../images/loginpageimg.svg" class="login-page-image" alt="login-page-image">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
